<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a routerLink="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Bart Auth System</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"  *ngIf="!isLoggedIn()" >
            <a class="nav-link" routerLink="/login">
                <app-button text="Login" className="custombtn"></app-button>
            </a>
        </li>
        <li class="nav-item"  *ngIf="!isLoggedIn()">
            <a class="nav-link" routerLink="/register">
                <app-button text="Register" className="custombtn"></app-button>
            </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn()">
            <a class="nav-link" >
                <app-button text="Logout" (click)="handleLogout()" className="custombtn"></app-button>
            </a>
        </li>
    </ul>
  </header>
