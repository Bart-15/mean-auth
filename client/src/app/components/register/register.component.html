<div class="container">
    <p class="text text-danger">{{message}}</p>
    <h3>Register</h3>
    <div>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input  type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name" name="name" [(ngModel)]="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input  type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" name="username" [(ngModel)]="username" >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input  type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input  type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Password" name="password" [(ngModel)]="password">
            </div>
            <br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
